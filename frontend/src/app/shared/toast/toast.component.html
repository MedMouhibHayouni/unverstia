<!-- src/app/components/toast/toast.component.html -->

<div class="toast-entrance fixed bottom-4 right-4 z-50">
  <div [ngClass]="{
    'bg-green-100 border-green-500 text-green-700': toast.type === 'success',
    'bg-red-100 border-red-500 text-red-700': toast.type === 'error',
    'bg-blue-100 border-blue-500 text-blue-700': toast.type === 'info',
    'bg-yellow-100 border-yellow-500 text-yellow-700': toast.type === 'warning'
  }"
  class="border-l-4 p-4 rounded-lg shadow-lg mb-2 max-w-xs md:max-w-sm transition-all duration-300">
    <div class="flex items-start">
      <div class="flex-shrink-0">
        <svg [ngClass]="{
          'text-green-500': toast.type === 'success',
          'text-red-500': toast.type === 'error',
          'text-blue-500': toast.type === 'info',
          'text-yellow-500': toast.type === 'warning'
        }" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path *ngIf="toast.type === 'success'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          <path *ngIf="toast.type === 'error'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          <path *ngIf="toast.type === 'info'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          <path *ngIf="toast.type === 'warning'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
        </svg>
      </div>
      <div class="ml-3">
        <p class="text-sm font-medium" *ngIf="toast.message">{{ toast.message }}</p>
        <ng-container *ngIf="toast.template" [ngTemplateOutlet]="toast.template" [ngTemplateOutletContext]="toast.templateContext"></ng-container>
      </div>
      <div class="ml-auto pl-3">
        <button (click)="animateOut()" class="text-gray-400 hover:text-gray-500 focus:outline-none">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
