<div class="container mx-auto py-10 px-4">
  <h2 class="text-3xl font-bold mb-6 text-gray-800">Gestion des Projets</h2>

  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Titre</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Statut</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let pfe of pfes" class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ pfe.title }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ pfe.status }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm space-x-2">
            <button (click)="approve(pfe.id)" class="text-green-600 hover:text-green-800">Approuver</button>
            <button (click)="reject(pfe.id)" class="text-red-600 hover:text-red-800">Rejeter</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
