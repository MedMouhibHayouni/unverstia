<div class="container mx-auto py-10 px-4">
  <h2 class="text-3xl font-bold mb-6 text-gray-800">Téléverser des Documents</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 max-w-3xl mx-auto">
    <div *ngFor="let type of fileTypes"
         class="border border-dashed border-gray-300 rounded-lg p-6 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-50 transition"
         (click)="triggerInput(type, $event)">
      <span class="text-gray-500 mb-2">{{ type | titlecase }}</span>
      <input #fileInput type="file"
              (change)="onFileUpload($event, type)"
              class="hidden"
              accept=".pdf,.docx,.txt,.zip,.rar,.odt,.pptx,.xlsx,.doc,.xls,.ppt,.rtf,.csv,.xml,.json,.jpg,.png,.gif,.bmp,.tiff,.svg,.webp,.mp4,.avi,.mov,.mkv,.flv,.wmv,.webm,.mpeg" />
    </div>
  </div>
</div>
