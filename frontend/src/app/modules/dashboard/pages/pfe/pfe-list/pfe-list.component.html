<div class="container mx-auto py-10 px-4">
  <h2 class="text-3xl font-bold mb-6 text-gray-800">Mes Projets de Fin d'Études</h2>

  <div *ngIf="pfes.length === 0" class="text-center py-8 text-gray-500">
    Aucun projet trouvé.
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let pfe of pfes"
         class="bg-white shadow-lg rounded-xl overflow-hidden hover:shadow-2xl transition-shadow duration-300 border-l-4 border-blue-500">
      <div class="p-5">
        <h3 class="text-xl font-semibold text-gray-800">{{ pfe.title }}</h3>
        <p class="mt-2 text-gray-600 line-clamp-2">{{ pfe.description }}</p>
        <div class="mt-4 flex justify-between items-center">
          <span class="inline-block bg-blue-100 text-blue-800 text-sm px-3 py-1 rounded-full">
            {{ pfe.status }}
          </span>
          <a [routerLink]="['/dashboard/pfe/evaluate', pfe.id]"
             class="text-sm text-blue-600 hover:text-blue-800 underline">
            Évaluer
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
