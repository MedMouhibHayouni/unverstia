<div class="container mx-auto py-10 px-4">
  <h2 class="text-3xl font-bold mb-6 text-gray-800">Préparation à la Soutenance</h2>

  <div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6 space-y-6">

    <div class="space-y-2">
      <label for="defenseDate" class="block text-sm font-medium text-gray-700">Choisir une date</label>
      <input id="defenseDate" type="datetime-local" [(ngModel)]="defenseDate"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
    </div>

    <button (click)="scheduleDefense(1, defenseDate)"
      class="w-full px-4 py-3 bg-green-600 text-white rounded-md hover:bg-green-700 transition">
      Planifier la soutenance
    </button>
  </div>
</div>
